<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Judo Throw of the Day</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700;800;900&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0b;
    --surface: #141416;
    --surface-2: #1c1c20;
    --surface-3: #242428;
    --border: #2a2a2f;
    --text: #f0f0f2;
    --text-dim: #8a8a95;
    --text-muted: #5a5a65;
    --accent: #e63946;
    --accent-glow: rgba(230, 57, 70, 0.15);
    --accent-soft: rgba(230, 57, 70, 0.08);
    --gold: #f4a261;
    --blue: #457b9d;
    --green: #2a9d8f;
    --radius: 16px;
    --radius-sm: 10px;
  }

  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* Header */
  .header {

    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 600px;
    margin: 0 auto;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo {
    width: 40px;
    height: 40px;
    background: var(--accent);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 800;
    color: white;
    letter-spacing: -1px;
  }

  .header-title {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: -0.3px;
  }

  .header-subtitle {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .day-counter {
    font-size: 12px;
    color: var(--text-dim);
    font-weight: 600;
    background: var(--surface-2);
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid var(--border);
  }

  /* Main content */
  .main {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 16px 100px;
  }

  /* Hero card */
  .hero-card {
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    overflow: hidden;
    margin-bottom: 16px;
  }

  .throw-image-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 10;
    background: var(--surface-2);
    overflow: hidden;
  }

  .throw-image-container svg {
    width: 100%;
    height: 100%;
  }

  .throw-category-badge {
    position: absolute;
    top: 12px;
    left: 12px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .throw-difficulty {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 3px;
  }

  .diff-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
  }

  .diff-dot.active {
    background: var(--accent);
  }

  .hero-content {
    padding: 20px;
  }

  .throw-japanese {
    font-size: 13px;
    color: var(--accent);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 4px;
  }

  .throw-name {
    font-family: 'Instrument Serif', serif;
    font-size: 32px;
    font-weight: 400;
    letter-spacing: -0.3px;
    line-height: 1.1;
    margin-bottom: 8px;
  }

  .throw-translation {
    font-family: 'Instrument Serif', serif;
    font-style: italic;
    font-size: 15px;
    color: var(--text-dim);
    font-weight: 400;
    margin-bottom: 16px;
  }

  .throw-description {
    font-size: 14px;
    line-height: 1.65;
    color: var(--text-dim);
  }

  /* Nav buttons */
  .nav-row {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }

  .nav-btn {
    flex: 1;
    padding: 14px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text);
    border-radius: var(--radius-sm);
    font-size: 14px;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .nav-btn:hover {
    background: var(--surface-2);
    border-color: var(--text-muted);
  }

  .nav-btn.primary {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
  }

  .nav-btn.primary:hover {
    background: #d32f3d;
  }

  .nav-btn .arrow {
    font-size: 16px;
  }

  /* Section cards */
  .section-card {
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    margin-bottom: 12px;
    overflow: hidden;
  }

  .section-header {
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    transition: background 0.15s;
  }

  .section-header:hover {
    background: var(--surface-2);
  }

  .section-header:active {
    background: var(--surface-3);
  }

  .section-header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .section-icon {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
  }

  .section-icon.tips { background: rgba(42, 157, 143, 0.12); }
  .section-icon.combos { background: rgba(69, 123, 157, 0.12); }
  .section-icon.details { background: rgba(244, 162, 97, 0.12); }

  .section-title {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: -0.2px;
  }

  .section-subtitle {
    font-size: 12px;
    color: var(--text-muted);
    font-weight: 500;
    margin-top: 1px;
  }

  .section-chevron {
    color: var(--text-muted);
    font-size: 18px;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    flex-shrink: 0;
  }

  .section-card.open .section-chevron {
    transform: rotate(180deg);
  }

  .section-body {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .section-card.open .section-body {
    max-height: 2000px;
  }

  .section-body-inner {
    padding: 0 20px 20px;
    border-top: 1px solid var(--border);
    padding-top: 16px;
  }

  /* Tips list */
  .tip-item {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
  }

  .tip-item:last-child {
    margin-bottom: 0;
  }

  .tip-number {
    width: 24px;
    height: 24px;
    border-radius: 8px;
    background: rgba(42, 157, 143, 0.1);
    color: var(--green);
    font-size: 12px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 1px;
  }

  .tip-text {
    font-size: 14px;
    line-height: 1.55;
    color: var(--text-dim);
  }

  .tip-text strong {
    color: var(--text);
    font-weight: 600;
  }

  /* Combos */
  .combo-item {
    background: var(--surface-2);
    border-radius: var(--radius-sm);
    padding: 14px 16px;
    margin-bottom: 10px;
    border: 1px solid var(--border);
  }

  .combo-item:last-child {
    margin-bottom: 0;
  }

  .combo-label {
    font-size: 11px;
    font-weight: 700;
    color: var(--blue);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }

  .combo-sequence {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }

  .combo-throw {
    background: var(--surface-3);
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    white-space: nowrap;
  }

  .combo-throw.highlight {
    background: var(--accent-soft);
    color: var(--accent);
    border: 1px solid rgba(230, 57, 70, 0.2);
  }

  .combo-arrow {
    color: var(--text-muted);
    font-size: 14px;
  }

  .combo-note {
    font-size: 13px;
    color: var(--text-muted);
    line-height: 1.5;
  }

  /* Details grid */
  .detail-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .detail-item {
    background: var(--surface-2);
    border-radius: var(--radius-sm);
    padding: 14px;
    border: 1px solid var(--border);
  }

  .detail-label {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 4px;
  }

  .detail-value {
    font-size: 14px;
    font-weight: 600;
    color: var(--text);
  }

  /* Progress dots */
  .progress-section {
    text-align: center;
    padding: 20px 0 8px;
  }

  .progress-dots {
    display: flex;
    justify-content: center;
    gap: 6px;
    flex-wrap: wrap;
    max-width: 340px;
    margin: 0 auto;
  }

  .progress-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--surface-3);
    border: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.2s;
  }

  .progress-dot:hover {
    background: var(--text-muted);
  }

  .progress-dot.seen {
    background: var(--green);
    border-color: var(--green);
  }

  .progress-dot.current {
    background: var(--accent);
    border-color: var(--accent);
    transform: scale(1.3);
  }

  .progress-label {
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 10px;
    font-weight: 500;
  }

  /* Browse all */
  .browse-section {
    margin-top: 20px;
  }

  .browse-title {
    font-size: 13px;
    font-weight: 700;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
    padding-left: 4px;
  }

  .browse-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }

  .browse-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .browse-item:hover {
    background: var(--surface-2);
    border-color: var(--text-muted);
  }

  .browse-item.active {
    border-color: var(--accent);
    background: var(--accent-soft);
  }

  .browse-item-name {
    font-size: 13px;
    font-weight: 700;
    margin-bottom: 2px;
    letter-spacing: -0.2px;
  }

  .browse-item-jp {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 500;
  }

  /* Filter pills */
  .filter-row {
    display: flex;
    gap: 6px;
    margin-bottom: 12px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    padding-bottom: 2px;
  }

  .filter-row::-webkit-scrollbar { display: none; }

  .filter-pill {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text-dim);
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.2s;
    font-family: inherit;
  }

  .filter-pill:hover {
    border-color: var(--text-muted);
  }

  .filter-pill.active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
  }

  /* Animations */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-in {
    animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }

  /* Responsive */
  @media (min-width: 500px) {
    .throw-name { font-size: 38px; }
    .main { padding: 0 24px 100px; }
  }

  @media (max-width: 380px) {
    .browse-grid { grid-template-columns: 1fr; }
    .detail-grid { grid-template-columns: 1fr; }
  }
</style>
</head>

const throws = [
  {
    id: 'osotogari',

    categoryLabel: 'Foot & Leg',
    difficulty: 2,
    description: 'One of the first throws every judoka learns, and one of the most devastating. Drive your opponent backward, then sweep their supporting leg out from under them. Simple concept, terrifying power.',

// ============================================================
// APPLICATION LOGIC
// ============================================================

// Determine today's throw based on the date
function getTodayIndex() {
  const now = new Date();
  const start = new Date(2025, 0, 1); // Jan 1, 2025
  const daysSinceStart = Math.floor((now - start) / (1000 * 60 * 60 * 24));
  return daysSinceStart % throws.length;
}

let currentIndex = getTodayIndex();
let seenThrows = JSON.parse(localStorage.getItem('judo-seen') || '[]');
let activeFilter = 'All';

// Deterministic seed from string
function hashStr(s) {
  let h = 0;
  for (let i = 0; i < s.length; i++) h = ((h << 5) - h) + s.charCodeAt(i) | 0;
  return h;
}
function seeded(hash, n) {
  return Math.abs((hash * (n + 1) * 9301 + 49297) % 233280) / 233280;
}

// Generate abstract kinetic SVG ‚Äî unique per throw
function generateThrowSVG(throwData) {
  const c1 = throwData.image.color1;
  const c2 = throwData.image.color2;
  const id = throwData.id;
  const h = hashStr(id);
  const s = (n) => seeded(h, n);

  // Seeded layout parameters
  const cx = 180 + s(0) * 120;
  const cy = 110 + s(1) * 80;
  const r1 = 70 + s(2) * 50;
  const r2 = 35 + s(3) * 35;
  const r3 = 90 + s(4) * 50;

  // Arc control points
  const ax1 = 80 + s(5) * 120, ay1 = 60 + s(6) * 80;
  const ax2 = 280 + s(7) * 120, ay2 = 180 + s(8) * 60;
  const qx = 180 + s(9) * 120, qy = 60 + s(10) * 100;

  // Secondary arc
  const bx1 = 100 + s(11) * 100, by1 = 140 + s(12) * 60;
  const bx2 = 300 + s(13) * 80, by2 = 100 + s(14) * 80;

  // Scattered dots (motion trail)
  const dots = Array.from({length: 4}, (_, i) => ({
    x: ax2 + (i + 1) * (8 + s(15 + i) * 10) * (s(19) > 0.5 ? 1 : -1),
    y: ay2 + (i + 1) * (4 + s(20 + i) * 8),
    r: 4 - i * 0.8,
    o: 0.4 - i * 0.09
  }));

  const dashArray = s(25) > 0.5 ? 'stroke-dasharray="8 12"' : '';

  return `<svg viewBox="0 0 480 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bg-${id}" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="${c1}" stop-opacity="0.05"/>
        <stop offset="100%" stop-color="${c2}" stop-opacity="0.1"/>
      </linearGradient>
      <radialGradient id="glow-${id}" cx="${cx / 480}" cy="${cy / 300}" r="0.4">
        <stop offset="0%" stop-color="${c1}" stop-opacity="0.1"/>
        <stop offset="100%" stop-color="${c1}" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <rect width="480" height="300" fill="url(#bg-${id})"/>
    <rect width="480" height="300" fill="url(#glow-${id})"/>
    <!-- Large orbit -->
    <circle cx="${240 + s(26) * 60 - 30}" cy="${160 + s(27) * 40 - 20}" r="${r3}" fill="none" stroke="${c2}" stroke-width="1.5" opacity="0.07" ${dashArray}/>
    <!-- Primary arc ‚Äî sweep of the throw -->
    <path d="M ${ax1} ${ay1} Q ${qx} ${qy} ${ax2} ${ay2}" stroke="${c1}" stroke-width="2.5" fill="none" opacity="0.22" stroke-linecap="round"/>
    <!-- Secondary arc -->
    <path d="M ${bx1} ${by1} Q ${cx} ${cy + 40} ${bx2} ${by2}" stroke="${c2}" stroke-width="1.5" fill="none" opacity="0.14" stroke-linecap="round"/>
    <!-- Mass circles -->
    <circle cx="${cx}" cy="${cy}" r="${r1}" fill="none" stroke="${c1}" stroke-width="1.5" opacity="0.12"/>
    <circle cx="${cx + 40 * (s(28) - 0.3)}" cy="${cy + 30}" r="${r2}" fill="${c1}" opacity="0.06"/>
    <circle cx="${cx - 30}" cy="${cy - 20}" r="${r2 * 0.6}" fill="${c2}" opacity="0.07"/>
    <!-- Motion trail dots -->
    ${dots.map(d => `<circle cx="${d.x}" cy="${d.y}" r="${d.r}" fill="${c1}" opacity="${d.o}"/>`).join('\n    ')}
    <!-- Technique name -->
    <text x="240" y="34" text-anchor="middle" font-family="Outfit, sans-serif" font-size="12" font-weight="700" fill="${c1}" opacity="0.1" letter-spacing="6">${throwData.japanese.toUpperCase()}</text>
  </svg>`;
}

// Render the current throw
function render() {
  const t = throws[currentIndex];

  // Mark as seen
  if (!seenThrows.includes(currentIndex)) {
    seenThrows.push(currentIndex);
    localStorage.setItem('judo-seen', JSON.stringify(seenThrows));
  }

  // Day counter
  document.getElementById('dayCounter').textContent = `${currentIndex + 1} / ${throws.length}`;

  // Image
  document.getElementById('throwImage').innerHTML = generateThrowSVG(t) +
    `<div class="throw-category-badge">${t.categoryLabel}</div>
     <div class="throw-difficulty">${Array.from({length: 5}, (_, i) =>
       `<div class="diff-dot ${i < t.difficulty ? 'active' : ''}"></div>`
     ).join('')}</div>`;

  // Text
  document.getElementById('throwJapanese').textContent = t.japanese;
  document.getElementById('throwName').textContent = t.name;
  document.getElementById('throwTranslation').textContent = t.translation;
  document.getElementById('throwDescription').textContent = t.description;

  // Tips
  document.getElementById('tipsContent').innerHTML = t.tips.map((tip, i) => `
    <div class="tip-item">
      <div class="tip-number">${i + 1}</div>
      <div class="tip-text"><strong>${tip.title}.</strong> ${tip.text}</div>
    </div>
  `).join('');

  // Combos
  document.getElementById('combosContent').innerHTML = t.combos.map(combo => `
    <div class="combo-item">
      <div class="combo-label">${combo.label}</div>
      <div class="combo-sequence">
        ${combo.throws.map((name, i) => `
          <span class="combo-throw ${i === combo.highlight ? 'highlight' : ''}">${name}</span>
          ${i < combo.throws.length - 1 ? '<span class="combo-arrow">‚Üí</span>' : ''}
        `).join('')}
      </div>
      <div class="combo-note">${combo.note}</div>
    </div>
  `).join('');

  // Details
  const d = t.details;
  document.getElementById('detailsContent').innerHTML = `
    <div class="detail-grid">
      <div class="detail-item">
        <div class="detail-label">Direction</div>
        <div class="detail-value">${d.direction}</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Grip</div>
        <div class="detail-value">${d.grip}</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Stance</div>
        <div class="detail-value">${d.stance}</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Belt Level</div>
        <div class="detail-value">${d.belt}</div>
      </div>
    </div>
  `;

  // Progress dots
  document.getElementById('progressDots').innerHTML = throws.map((_, i) => `
    <div class="progress-dot ${i === currentIndex ? 'current' : ''} ${seenThrows.includes(i) && i !== currentIndex ? 'seen' : ''}"
         data-index="${i}" title="${throws[i].japanese}"></div>
  `).join('');

  const seenCount = seenThrows.length;
  document.getElementById('progressLabel').textContent = `${seenCount} of ${throws.length} throws studied`;

  // Browse grid
  renderBrowseGrid();

  // Animate
  const hero = document.getElementById('heroCard');
  hero.classList.remove('animate-in');
  void hero.offsetWidth;
  hero.classList.add('animate-in');
}

// Navigation
function navigate(delta) {
  currentIndex = (currentIndex + delta + throws.length) % throws.length;
  render();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goToThrow(index) {
  currentIndex = index;
  render();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Filter & Browse
function renderFilters() {
  const categories = ['All', ...new Set(throws.map(t => t.categoryLabel))];
  document.getElementById('filterRow').innerHTML = categories.map(cat => `
    <button class="filter-pill ${cat === activeFilter ? 'active' : ''}" data-filter="${cat}">${cat}</button>
  `).join('');
}

function renderBrowseGrid() {
  const filtered = activeFilter === 'All' ? throws : throws.filter(t => t.categoryLabel === activeFilter);
  document.getElementById('browseGrid').innerHTML = filtered.map((t, i) => {
    const realIndex = throws.indexOf(t);
    return `
    <div class="browse-item ${realIndex === currentIndex ? 'active' : ''}" data-index="${realIndex}">
      <div class="browse-item-name">${t.name}</div>
      <div class="browse-item-jp">${t.japanese}</div>
    </div>
  `}).join('');
}

// --- Event listeners (no inline handlers) ---

// Section accordion toggles
document.querySelectorAll('.section-header').forEach(header => {
  header.addEventListener('click', () => {
    header.closest('.section-card').classList.toggle('open');
  });
});

// Nav buttons
document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
document.getElementById('nextBtn').addEventListener('click', () => navigate(1));

// Delegated click handlers for dynamic content
document.getElementById('progressDots').addEventListener('click', (e) => {
  const dot = e.target.closest('[data-index]');
  if (dot) goToThrow(Number(dot.dataset.index));
});

document.getElementById('browseGrid').addEventListener('click', (e) => {
  const item = e.target.closest('[data-index]');
  if (item) goToThrow(Number(item.dataset.index));
});

document.getElementById('filterRow').addEventListener('click', (e) => {
  const pill = e.target.closest('[data-filter]');
  if (pill) {
    activeFilter = pill.dataset.filter;
    renderFilters();
    renderBrowseGrid();
  }
});

// Keyboard nav
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { e.preventDefault(); navigate(1); }
  if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); navigate(-1); }
});

// Touch swipe
let touchStartX = 0;
document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
document.addEventListener('touchend', e => {
  const diff = touchStartX - e.changedTouches[0].screenX;
  if (Math.abs(diff) > 60) navigate(diff > 0 ? 1 : -1);
}, { passive: true });

// Init
renderFilters();
render();
</script>
